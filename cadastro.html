<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Sons do Batt AK</title>
  <link rel="icon" href="bat.ico.ico">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
      margin: 0;
    }

    .bat {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/45/Bat_silhouette.svg') no-repeat center;
      background-size: contain;
      animation: fly 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes fly {
      0% {
        transform: translateX(-100vw) translateY(0) rotate(0deg);
      }
      100% {
        transform: translateX(100vw) translateY(-100px) rotate(360deg);
      }
    }

    .form-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 2;
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #1ed760;
    }

    .form-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #1ed760;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-box button:hover {
      background-color: #17b64b;
    }

    .form-box a {
      color: #ccc;
      text-decoration: none;
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
</style>
</head>
<body>

  <script>
    for (let i = 0; i < 20; i++) {
      const bat = document.createElement("div");
      bat.classList.add("bat");
      bat.style.top = Math.random() * 100 + "%";
      bat.style.left = Math.random() * 100 + "%";
      bat.style.animationDelay = `${Math.random() * 15}s`;
      bat.style.opacity = Math.random() * 0.5 + 0.1;
      bat.style.transform = `scale(${Math.random() + 0.5})`;
      document.body.appendChild(bat);
    }
  </script>

  <div class="form-box">
    <h2>Crie sua Conta</h2>
    <form id="cadastroForm">
      <input type="text" id="novoUsuario" placeholder="Novo Usuário" required />
      <input type="password" id="novaSenha" placeholder="Nova Senha" required />
      <button type="submit">Cadastrar</button>
      <a href="index.html">Já tem conta? Fazer login</a>
    </form>
  </div>

  <script src="auth.js"></script>
</body>
</html>
